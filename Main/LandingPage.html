<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actionboards</title>
    <link rel="stylesheet" href="LandingPage.css"/>
    <script defer src="sourceCode.js"></script>
    <script src="https://kit.fontawesome.com/de3123540f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 id="aboutUs">ABOUT US</h1>
            <h1 id="name">ACTIONBOARDS</h1>
            <h1 id="store">STORE</h1>
        </div>
    </header>

    <main>
        <div id="adress">
          <!-- Content for the address section -->
          Katarinav√§gen, Stockholm
        </div>
      
        <div class="productContainer">
          <!-- Content for the product boxes -->
          <div class="productBox">
            <img src="./images/board1.jpg" alt="">
            
            <h2>SNOWBURN</h2>
          </div>
      
          <div class="productBox">
            <img src="./images/board2.jpg" alt="">
            
            <h2>COOLWAVE</h2>
          </div>
      
          <div class="productBox">
            <img src="./images/board3.jpeg" alt="">
            
            <h2>RAGEMASTER</h2>
          </div>
        </div>
      </main>
      

    <footer>
        <div class="footer">
            <i class="fa-brands fa-facebook" style="color: #095cec;" id="facebook"></i>
            <i class="fa-brands fa-square-x-twitter" style="color: #000000;" id="twitterX"></i>
            <i class="fa-brands fa-instagram" style="color: #ae5686;" id="instagram"></i>
            <i class="fa-regular fa-envelope" style="color: #f76e6e;" id="gmail"></i>
        </div>
    </footer>
</body>
</html>
